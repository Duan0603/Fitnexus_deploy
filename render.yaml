services:
  - type: web
    name: backend
    runtime: node
    plan: free
    rootDir: packages/backend
    buildCommand: npm ci --include=dev --no-audit --prefer-offline || npm install --include=dev && npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: frontend
    runtime: node
    plan: free
    rootDir: packages/frontend
    buildCommand: npm ci --prefer-offline --no-audit && npm run build
    # Serve the built SPA with a static server that supports SPA fallback.
    # Use the platform-provided port via $PORT so Render detects the open port.
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
